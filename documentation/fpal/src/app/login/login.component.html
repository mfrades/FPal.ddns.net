<div class="main">
  <form class="form-horizontal jumbotron" [formGroup]="loginForm" novalidate id="loginForm">
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="Email" formControlName="email" (blur)="validateForm()">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="password" class="form-control" placeholder="Password" formControlName="passwd" (blur)="validateForm()">
      </div>
    </div>
    <div class="form-group" style="text-align: center">
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Entrar</button>
    </div>
    <a routerLink="/usuario/nuevo">Crear nuevo Usuario</a>
  </form>
</div>
